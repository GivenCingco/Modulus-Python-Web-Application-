<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Remainder App</title>
</head>

<body>
    <div class="container-fluid ">
        <div class="px-4 py-5 my-5 text-center">
            <h1 class="display-5 fw-bold">Modulo Operator</h1>
            <div class="col-lg-6 mx-auto">
                <p class="lead mb-4">The % symbol in Python is called the Modulo Operator. It returns the remainder of
                    dividing the left hand operand by right hand operand. It's used to get the remainder of a division
                    problem.</p>
            </div>
        </div>
        <form class="row ">
            <div class="col">
                <input type="text" class="form-control" id="x" placeholder="The number you want to divide:">
            </div>
            %
            <div class="col">
                <input type="text" class="form-control" id="y"
                    placeholder="The number you want to divide with.(It must be a non-zero number):">
            </div>
            <div class="col-auto">
                <button type="submit" class="btn btn-secondary mb-3"
                    onclick="callAPI(document.getElementById('x').value,document.getElementById('y').value)">Get
                    Remainder</button>
            </div>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script type="text/javascript" src="script.js"></script>
</body>

</html>
